<div>
  <fieldset>
    <legend style="color: white">Registration</legend>
    <form name='regForm' novalidate>

      <input type="text" name="firstname" placeholder="First Name"
        ng-model="signUpCtrl.user.firstname"
        required
        style="color: black">
        <span
          ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
          First Name must not be empty
        </span>
        <br>

      <input type="text" name="lastname" placeholder="Last Name"
        ng-model="signUpCtrl.user.lastname"
        required
        style="color: black">
        <span
          ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
          Last Name must not be empty
        </span>
        <br>

      <input type="email" name="email" placeholder="Email"
        ng-model="signUpCtrl.user.email"
        required
        style="color: black">
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="signUpCtrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})"
        required
        style="color: black">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br>

      <input type="text" name="shortname" placeholder="Favourite Menu"
        ng-model="signUpCtrl.user.shortname"
        required
        style="color: black">
        <span
          ng-if="regForm.shortname.$error.required && regForm.shortname.$touched">
          Favourite Menu must not be empty
        </span>
        <span
          ng-if="!signUpCtrl.shortNameFlag">
          No such menu number exists
        </span>
        <br>

      <button
        ng-disabled="regForm.$invalid"
        ng-click="signUpCtrl.submit()"
        style="color: black">Submit</button>

        <div style="margin-top: 10px;" ng-show="signUpCtrl.completed">
          Your information has been saved.
        </div>
    </form>
  </fieldset>
</div>

<div>
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Remove?</th>
    </tr>
    <tr ng-repeat="item in ctrl.items">
      <td>{{ item.name }}</td>
      <td>{{ item.short_name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
      </td>
    </tr>
  </table>
  <div ng-show="ctrl.items.length === 0" class="error">Nothing found</div>
</div>
